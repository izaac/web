      var workTime = 20;
var restTime = 3;
var remainingSeconds;
var phase = 'Work';
var clock;

document.querySelector("#start").addEventListener("click", function() {
  setTimersAndStart(document.querySelector("#work").textContent * 60, document.querySelector("#break").textContent * 60);
});

document.querySelector("#reset").addEventListener("click", function() {
  if (clock)
    setTimersAndStart();
});

var timeButtons = document.querySelectorAll(".time-edit")
for (var i = 0; i < timeButtons.length; i++) {
  timeButtons[i].addEventListener("click", function(event) {
    var item = event.target.id.split("-");
    var target = document.querySelector("#" + item[0]);
    if (item[1] === 'inc') {
      target.textContent = parseInt(target.textContent, 10) + 1;
    } else if (item[1] === 'dec') {
      if (parseInt(target.textContent, 10) > 1)
        target.textContent = parseInt(target.textContent, 10) - 1;
    }
    console.log(item);
  });
}

function setTimersAndStart(work, rest) {
  if (work && rest) {
    workTime = work;
    restTime = rest;
    startTimer(work, rest);
  }
  startTimer(workTime, restTime);
}

function startTimer(workTime, restTime) {
  remainingSeconds = workTime;
  phase = 'Work';
  var totalTime = workTime;

  if (clock) {
    clearInterval(clock);
  }

  var timer = document.querySelector(".clock");
  var bar = document.querySelector(".progress div");
  bar.className = "bar work"

  clock = setInterval(function() {
    timer.textContent = secsToMins(remainingSeconds);
    bar.style.width = String(100 - ((remainingSeconds / totalTime) * 100)) + "%";
    bar.textContent = phase;

    remainingSeconds--;

    if ((remainingSeconds < 0) && (phase === 'Work')) {
      phase = 'Rest';
      remainingSeconds = restTime;
      totalTime = restTime;
      bar.className = "bar rest"
      beep();
    } else if (remainingSeconds < 0) {
      clearInterval(clock);
      timer.textContent = 'Done!';
      beep();
    }

  }, 1000);

}

function secsToMins(secs) {
  if (secs > 0) {
    var minutes = Math.floor(secs / 60);
    var seconds = secs % 60;
    return (padToTwo(minutes) + ":" + padToTwo(seconds));
  } else {
    return "00:00";
  }

  function padToTwo(number) {
    if (number < 10) {
      return ("0" + String(number));
    } else {
      return String(number);
    }
  }

}
